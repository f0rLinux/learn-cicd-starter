name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Check out code
        uses: actions/checkout@v4

      - name: Install goose
        run: |
          go install github.com/pressly/goose/v3/cmd/goose@latest
          echo "${HOME}/go/bin" >> "${GITHUB_PATH}"

      - name: Build production binary
        run: bash scripts/buildprod.sh

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: notely-477820

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Build and push image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-477820/notely-ar-repo/forlinux/notely:latest .

      - name: Run database migrations
        run: bash scripts/migrateup.sh

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-477820/notely-ar-repo/forlinux/notely:latest --region us-central1 --allow-unauthenticated --project notely-477820 --max-instances=4
